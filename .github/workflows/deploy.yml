name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 작동

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 설정 (프로젝트 버전에 맞게 수정)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Eclipse Temurin (가장 많이 쓰임)

      # 3. Gradle 권한 부여 (실행 권한이 없을 수 있음)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 프로젝트 빌드 (테스트 제외하려면 -x test 추가)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Check build result
        run: ls -al ./build/libs

      # 5. 빌드된 jar 파일을 EC2로 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./build/libs/app.jar"
          target: "/home/ubuntu/app" # 아까 만든 폴더
          strip_components: 2 # ./build/libs 경로 제거하고 파일만 전송

      # 6. EC2에 접속해서 앱 재시작 (SSH)
      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # 실행 중인 프로세스 종료 (포트 8080 사용 중인 프로세스 찾아서 kill)
            # 만약 처음 실행이라 프로세스가 없으면 에러가 날 수 있으니 || true 붙임
            sudo fuser -k 8080/tcp || true
            
            # 기존 app.jar 실행 (nohup으로 백그라운드 실행)
            # 로그는 output.log에 저장
            nohup java -jar /home/ubuntu/app/app.jar > /home/ubuntu/logs/output.log 2>&1 &
            
            echo "Deployment Finished!"