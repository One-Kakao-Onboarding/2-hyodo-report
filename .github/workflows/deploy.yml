name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 작동

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 프로젝트 빌드 (테스트 제외)
      - name: Build with Gradle
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: ./gradlew clean build -x test

      # 빌드 결과물 확인 (디버깅용)
      - name: Check build result
        run: ls -al ./build/libs

      # 5. 빌드된 jar 파일을 EC2로 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./build/libs/app.jar"
          target: "/home/ubuntu/app"
          strip_components: 2 # ./build/libs 경로를 제외하고 app.jar 파일만 전송

      # 6. EC2에 접속해서 앱 재시작 (SSH)
      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: DB_PASSWORD
          script: |
            # 1. 필수 폴더 생성 (-p 옵션으로 이미 존재해도 에러 발생 안 함)
            mkdir -p /home/ubuntu/app /home/ubuntu/logs

            # 2. 기존 8080 포트 프로세스 종료
            echo "Checking for existing process on port 8080..."
            TARGET_PID=$(sudo lsof -t -i:8080)
            
            if [ -z "$TARGET_PID" ]; then
                echo "No process is running on port 8080."
            else
                echo "Stopping process on PID: $TARGET_PID"
                sudo kill -15 $TARGET_PID
                # 프로세스가 완전히 종료될 때까지 최대 10초 대기
                for i in {1..10}; do
                    if ! sudo lsof -t -i:8080 > /dev/null; then
                        break
                    fi
                    sleep 1
                done
                # 만약 아직도 살아있다면 강제 종료
                sudo kill -9 $TARGET_PID 2>/dev/null || true
            fi

            # 3. 새 버전 앱 실행
            echo "Starting the new application..."
            # 로그를 output.log에 누적(>>)해서 기록하며 백그라운드 실행
            DB_PASSWORD=$DB_PASSWORD nohup java -jar /home/ubuntu/app/app.jar >> /home/ubuntu/logs/output.log 2>&1 &

            # 4. 배포 성공 여부 확인 (3초 대기 후 프로세스 체크)
            sleep 3
            if ps -ef | grep -v grep | grep "app.jar" > /dev/null
            then
              echo "✅ Deployment Successful! Process is running."
              exit 0
            else
              echo "❌ Deployment Failed! Application is not running."
              echo "Showing last 20 lines of log:"
              tail -n 20 /home/ubuntu/logs/output.log
              exit 1
            fi