name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
        run: ./gradlew clean build -x test

      - name: Check build result
        run: ls -al ./build/libs

      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "build/libs/app.jar"  # ./ 제거
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: DB_PASSWORD,JWT_SECRET,KAKAO_CLIENT_ID,KAKAO_CLIENT_SECRET,KAKAO_REDIRECT_URI
          script: |
            echo "=== 디버깅: 파일 위치 확인 ==="
            ls -al /home/ubuntu/app/app.jar
            
            mkdir -p /home/ubuntu/app /home/ubuntu/logs

            echo "Checking for existing process on port 8080..."
            TARGET_PID=$(sudo lsof -t -i:8080)
            
            if [ -z "$TARGET_PID" ]; then
                echo "No process is running on port 8080."
            else
                echo "Stopping process on PID: $TARGET_PID"
                sudo kill -15 $TARGET_PID
                sleep 5 # 종료 대기 시간 살짝 확보
            
                # 아직도 살아있으면 강제 종료
                if sudo lsof -t -i:8080 > /dev/null; then
                    echo "Force killing process..."
                    sudo kill -9 $(sudo lsof -t -i:8080) 2>/dev/null || true
                fi
            fi

            echo "Starting the new application..."
            DB_PASSWORD=$DB_PASSWORD \
            JWT_SECRET=$JWT_SECRET \
            KAKAO_CLIENT_ID=$KAKAO_CLIENT_ID \
            KAKAO_CLIENT_SECRET=$KAKAO_CLIENT_SECRET \
            KAKAO_REDIRECT_URI=$KAKAO_REDIRECT_URI \
            nohup java -jar /home/ubuntu/app/app.jar >> /home/ubuntu/logs/output.log 2>&1 &

            sleep 5 # 실행 대기 시간 조금 더 넉넉하게
            if ps -ef | grep -v grep | grep "app.jar" > /dev/null
            then
              echo "✅ Deployment Successful! Process is running."
              exit 0
            else
              echo "❌ Deployment Failed! Application is not running."
              echo "Showing last 20 lines of log:"
              tail -n 20 /home/ubuntu/logs/output.log
              exit 1
            fi