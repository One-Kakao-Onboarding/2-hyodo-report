spring.application.name=spring

# Import secret configuration (optional - will use environment variables if available)
spring.config.import=optional:classpath:application-secret.properties

# Database Configuration (Supabase PostgreSQL)
spring.datasource.url=jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.okgnckdhebnmlkqowfvo
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (environment variables will override these)
jwt.secret=${JWT_SECRET:default_secret}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Kakao OAuth2 Configuration (environment variables will override these)
kakao.client-id=${KAKAO_CLIENT_ID:default_client_id}
kakao.client-secret=${KAKAO_CLIENT_SECRET:default_client_secret}
kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# Gemini AI Configuration (environment variables will override these)
gemini.api-key=${GEMINI_API_KEY:default_gemini_key}
gemini.model=${GEMINI_MODEL:gemini-1.5-pro}
gemini.api-url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models}
